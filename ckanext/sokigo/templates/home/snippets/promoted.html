{% set intro = g.site_intro_text %}

<div class="module-content box">
  <header>
    {% if intro %}
      {{ h.render_markdown(intro) }}
    {% else %}
      <h1 class="page-heading">{{ _("Open data portal") }}</h1>
    {% endif %}
  </header>
   {% if intro %}
   {% else %}
    {% block home_image %}
    <section class="featured media-overlay hidden-xs">
      {% block home_image_content %}
        <a class="media-image" href="#">
          <img class="img-responsive" src="{{ h.url_for_static('/geodirekt.png') }}" alt="GeoDirekt" width="420" height="220"/>
        </a>
      {% endblock %}
    </section>
    {% endblock %}
   {% endif %}
</div>
